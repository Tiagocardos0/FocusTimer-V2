<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer V2</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer ></script>
</head>
<body class="darkmod">
    <button id="toggle-mode">
        <span class="sr-only">Ativar/Desativar light mode</span>
        <i class="ph ph-moon"></i>
        <i class="ph ph-sun"></i>
    </button>

    <div id="app">
        <div class="clock-controls animation" >
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
            <section id="controls">
                <button data-action="toggle-running">
                    <span><i class="ph ph-play-circle"></i></span>
                </button>

                <button data-action="toggle-pause">
                    <span><i class="ph ph-pause-circle"></i></span>
                </button>

                <button data-action="toggle-more">
                    <span><i class="ph ph-plus-circle"></i></span>
                </button>

                <button data-action="toggle-anyless">
                    <span><i class="ph ph-minus-circle"></i></span>
                </button>
            </section>
        </div>
        
        <section class="btn-state animation-btn-state" >
            
            <button>
                <i class="ph ph-tree"></i>
            </button>
            
            
            <button>
                <i class="ph ph-cloud-snow"></i>
            </button>
            
            
            <button>
                <i class="ph ph-storefront"></i>
            </button>
            
            
            <button>
                <i class="ph ph-fire"></i>
            </button>
            
        </section>
    </div>
</body>
</html>
